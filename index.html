<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>123 not human</title>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
</head>

<style>
    #wrap {
        margin: 20px;
    }

    h1 {
        text-align: center;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
        color: grey;
    }

    .flex {
        display: flex;
        align-items: center;
        margin: 40px 0;
    }

    .justify-content {
        justify-content: center;

    }


    .random-btn {
        padding: 20px;
    }

    .topic {
        font-size: 36px;
        margin-left: 10px;
    }

    .score-area th {
        width: 100px;
        padding: 4px 0;
        border-bottom: 1px solid gray;
    }

    .score {
        border-collapse: collapse;
        border-spacing: 0;
    }

    .score td {
        padding: 10px;
        text-align: center;
    }

    .score input {
        border: unset;
        width: 50px;
        text-align: center;
    }
</style>

<body>
    <div id="wrap">
        <h1>123 木頭人</h1>
        <div class="flex">
            <button class="random-btn">隨機選題</button>
            <span class="topic">
        </div>
        <div class="score-area">
            <h1>計分表</h1>
            <div class="flex justify-content">
                <table class="score">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
